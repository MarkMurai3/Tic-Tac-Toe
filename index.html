<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="welcome"><div class="w1">TIC-TAC-TOE</div>
        <div class="w2">The page is white and empty cuz it's supposed to represent a paper</div>
        <div class="btw"></div>
    </div>
    <div class="container">
        <div class="grids">
            <div class="grid-item remove-left-border remove-top-border"></div>
            <div class="grid-item remove-top-border"></div>
            <div class="grid-item remove-top-border remove-right-border"></div>
            <div class="grid-item remove-left-border"></div>
            <div class="grid-item"></div>
            <div class="grid-item remove-right-border"></div>
            <div class="grid-item remove-left-border remove-bottom-border"></div>
            <div class="grid-item remove-bottom-border"></div>
            <div class="grid-item remove-bottom-border remove-right-border"></div>
        </div>
    </div>
    <div class="footer">Made by &copy; Mark Murai <script>document.write(new Date().getFullYear()); </script></div>
</body>
</html>
